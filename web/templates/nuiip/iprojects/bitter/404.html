<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, Bootstrap 5, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/icon/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">

<body>

    <!-- Page loading -->
    <div id="loading">
        <div class="spinner-grow"></div>

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">

        </div>
    </div>

    <div id="appCapsule">

            <div class="splashBlock">
                <div class="splashTitle text-primary">

                        </h1>
                    </div>
                    <div class="lead">

                    </div>

            </div>

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <div class="item">
            <a href="index.html">

                    <i class="icon ion-ios-home"></i>

                </p>

        </div>
        <div class="item">
            <a href="chats.html">
                <p>
                    <i class="icon ion-ios-mail"></i>
                    <span>Messages</span>
